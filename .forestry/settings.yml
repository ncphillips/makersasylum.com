---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
  templates:
  - page
  - event
- type: directory
  path: _events
  label: Events
  create: documents
  match: "**/*"
  templates:
  - event
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "**/*"
  templates:
  - project
- type: directory
  path: _press
  label: Press
  create: all
  match: "**/*"
  templates:
  - tinker-on
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _membership-plans
  label: Membership plans
  create: all
  match: "**/*"
- type: directory
  path: _members
  label: Members
  create: all
  match: "**/*"
- type: directory
  path: _labs
  label: Labs
  create: all
  match: "**/*"
- type: document
  path: _data/navigation.yml
  label: Menu
upload_dir: _uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
  publish_command: bundle exec jekyll build -d _site
  preview_env:
  - JEKYLL_ENV=staging
  publish_env:
  - JEKYLL_ENV=production
  preview_output_directory: _site
  output_directory: _site
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
