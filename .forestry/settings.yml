---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _projects
  label: Projects
  create: all
  match: "**/*"
- type: directory
  path: _press
  label: Press
  create: all
  match: "**/*"
- type: jekyll-posts
  label: Posts
  create: all
- type: directory
  path: _membership-plans
  label: Membership plans
  create: all
  match: "**/*"
- type: directory
  path: _members
  label: Members
  create: all
  match: "**/*"
- type: directory
  path: _member-types
  label: Member types
  create: all
  match: "**/*"
- type: directory
  path: _labs
  label: Labs
  create: all
  match: "**/*"
- type: directory
  path: _data
  label: Data
  create: none
  match: "**/*.{json,yaml,yml}"
upload_dir: _uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  publish_env:
  - JEKYLL_ENV=production
