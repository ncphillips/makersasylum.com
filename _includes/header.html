{% assign url = page.url | remove:'index.html' %}

<header class="container py-4">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a href="{{ '/' | absolute_url }}">
      <img src="{{ site.logo }}" alt="Maker's Asylum Logo" width="180">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% for link in site.menus.header %}
          {% unless link.parent %}
            <li class="nav-item {% if link.children %}dropdown{% endif %}">
              <a href="{{ link.url }}" class="nav-link {% if link.children %}dropdown-toggle{% endif %}" {% if link.children %}data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"{% endif %}>{{ link.title }}</a>
              {% if link.children %}
                <div class="dropdown-menu">
                  {% for child in link.children %}
                    <a class="dropdown-item" href="{{ child.url | absolute_url }}">{{ child.title }}</a>
                  {% endfor %}
                </div>
              {% endif %}
            </li>
          {% endunless %}
        {% endfor %}
        <li><a href="https://membership.makersasylum.com/" class="btn btn-primary" target="_blank">Membership</a></li>
      </ul>
    </div>
  </nav>

</header>
