<div class="row mb-3 justify-content-center">
  {% for bucket in block.buckets %}
    <div class="col-lg-4 mb-3">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            {{ bucket.title }}
          </h5>
          <p class="card-text">
            {{ bucket.description }}
          </p>
          <div class="mt-auto">
            {% for fee in bucket.fees %}
              <p class="card-text">
                <b>{{ fee.name }}:</b>
                {{ fee.amount }}
              </p>
            {% endfor %}
            {% if bucket.button %}
              <a href="{{ bucket.button.link }}" class="btn btn-primary">{{ bucket.button.title }}</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
