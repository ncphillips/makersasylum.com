<div class="row align-items-center">
  {% for partner in block.partners %}
    <div class="col-6 col-sm-3 text-center p-3">
      <a href="{{ partner.link }}">
        <figure>
          <img src="{{ partner.image }}" alt="{{ partner.name }}" class="img-fluid mb-3">
          <figcaption>{{ partner.name }}</figcaption>
        </figure>
      </a>
    </div>
  {% endfor %}
</div>
