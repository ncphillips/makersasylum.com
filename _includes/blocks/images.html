<div class="row mb-3">
  {% for image in block.images %}
    <div class="col text-center">
      {% if image.link %}
        <a href="{{ image.link }}" target="_blank">
          <img src="{{ image.image }}" alt="" class="img-fluid">
        </a>
      {% else %}
        <img src="{{ image.image }}" alt="" class="img-fluid">
      {% endif %}
    </div>
  {% endfor %}
</div>
