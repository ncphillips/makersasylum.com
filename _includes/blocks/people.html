<div class="row">
  {% for person in block.people %}
    <div class="col-6 col-sm-3 text-center p-3">
      <a href="{{ person.link }}">
        <img src="{{ person.image }}" alt="{{ person.name }}" class="img-fluid rounded-circle img-grayscale mb-2">
        <h3 class="h5">{{ person.name }}</h3>
      </a>
    </div>
  {% endfor %}
</div>
