<div class="row">
  {% for member_path in block.members %}
    {% assign member = site.members | where: "path", member_path | first %}

    <div class="col-6 col-sm-4 text-center p-3">
      <img src="{{ member.image }}" alt="{{ member.title }}" class="img-fluid rounded-circle img-grayscale mb-2">
      <h3 class="h4">{{ member.title }}</h3>
      <h2 class="h5">{{ member.designation }}</h2>
    </div>
  {% endfor %}
</div>
