---
layout: default
---

<div class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="member-page-profile-picture-container">
        <img src="{{ page['profile picture'] }}" class="img-fluid" alt="">
      </div>
    </div>
    <div class="col-md-8">
      <div class="member-description">
        {{ content }}
      </div>
      <div class="member-contact pad-y-sm">
        <p>
          <a href="{{ page.website }}" target="_blank">{{ page.website }}</a>
          <a href="mailto:{{ page.email }}" class="member-email">{{ page.email | downcase }}</a>
          <a href="tel:{{ page.phone }}" class="member-phone">{{ page.phone }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
