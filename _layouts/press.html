---
layout: default
---

<div class="container">
  <section id="content" class="row profiles">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
    </div>
    {% for link in page.links %}
  	<article>
  		<a href="{{ link.link }}" target="_blank">
  			<h2 class="h3">{{ link.title }} - {{ link.outlet }}</h2>
  		</a>
  	</article><!-- /.profile -->
    {% endfor %}
  </section><!-- /.row -->
</div>
