---
layout: default
---

<div class="container">
  <section id="content" class="profiles">
    <div class="page-header">
      <h1>{{ page.title }}</h1>
    </div>
    {% assign links = site.press | sort: 'date' | reverse %}
    {% for link in links %}
    <article>
      <a href="{{ link.link }}" target="_blank">
        <h2 class="h3"><span class="text-black">{{ link.publication }}</span> - {{ link.title }}</h2>
      </a>
    </article>
    {% endfor %}
  </section><!-- /.row -->
</div>
