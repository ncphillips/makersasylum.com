---
layout: default
---

<div class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="row">
    {% assign projects = site.projects | sort: 'date' | reverse %}
    {% for project in projects %}
    <div class="col-md-4 margin-y-sm project-card">
      <a href="{{ project.url }}"><div class="project-featured-image-sm" style="background-image: url({{ project.image }})"></div></a>
      <h3><a href="{{ project.url }}" class="text-black">{{ project.title }}</a></h3>
    </div>
    {% endfor %}
  </div>
</div>
