---
layout: default
---

<div class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="row">
    {% for project in site.projects %}
    <div class="col-md-4 margin-y-sm project-card">
      <a href="{{ project.url }}"><div class="project-featured-image-sm" style="background-image: url({{ project['featured image'] }})"></div></a>
      <h3><a href="{{ project.url }}" class="text-black">{{ project.title }}</a></h3>
      {% assign current_member = site.members | where:"title", project.members.first %}
      <a href="{{ current_member[0].url }}" class="text-black">{{ current_member[0].title }}</a>
    </div>
    {% endfor %}
  </div>
</div>
