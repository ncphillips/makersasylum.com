---
layout: default
---

<div class="container">
  <h1 class="title">Members</h1>
  <div class="row">
    {% for member in site.members %}
    <div class="col-md-4 margin-y-sm">
      <div class="member-profile-picture-container">
        <img src="{{ member['profile picture'] }}" class="img-responsive" alt="">
      </div>
      <h3><a href="{{ member.url }}" class="text-black">{{ member.title }}</a></h3>
    </div>
    {% endfor %}
  </div>
</div>
