---
layout: default
---

<div class="container">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  <h2>“Individuals can and do make a difference, but it takes a team to really mess things up.”</h2>
  <div class="row">
    {% for member in site.team %}
    <article class="col-sm-6 profile">
      <div class="profile-header">
        <img src="{{ member['profile picture'] }}" alt="{{ member.title }}, {{ member.designation }}" class="img-circle">
      </div>
      <div class="profile-content">
        <h3>{{ member.title }}</h3>
        <p class="lead position">{{ member.designation }}</p>
        {{ member.content }}
      </div>
    </article><!-- /.profile -->
    {% endfor %}
  </div>
</div>
