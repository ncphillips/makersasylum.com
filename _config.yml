---
title: Maker's Asylum
timezone: Asia/Kolkata
collections:
  labs:
    title: Labs
    output: true
  members:
    title: Members
    output: true
  posts:
    title: Posts
    output: true
  projects:
    title: Projects
    output: true
  team:
    title: Team
    output: false
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/blog/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: members
  values:
    layout: member
    profile picture:
    website:
    email:
    phone:
    social:
      facebook:
      twitter:
      youtube:
      instagram:
- scope:
    path: ''
    type: projects
  values:
    featured image:
    pictures: []
    video iframes: []
    members: []
    contact email:
    layout: project
- scope:
    type: team
  values:
    profile picture:
    designation:
    type: ["team", "advisor", "champion maker", "alumni"]
- scope:
    path: ''
    type: labs
  values:
    image:
    free hours:
    extra time price:
    powered by:
permalink: pretty
exclude:
- Gruntfile.js
- Gemfile
- Gemfile.lock
- package.json
- README*
- node_modules
- ".gitignore"
logo: "/uploads/logo.svg"
gems:
- jekyll-seo-tag
- jekyll-sitemap
sass:
  sass_dir: styles/
phone: "+919004686828"
