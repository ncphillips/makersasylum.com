    layout: member
    member type: 
    profile picture: 
    designation: 
    website: 
    email: 
    phone: 
    social:
      facebook: 
      twitter: 
      youtube: 
      instagram: 
- scope:
    path: ''
    type: projects
  values:
    featured image: 
    pictures: []
    videos: []
    members: []
    contact email: 
    layout: project
- scope:
    path: ''
    type: team
  values:
    profile picture: 
    designation: 
- scope:
    path: ''
    type: labs
  values:
    image: 
    free hours: 
    extra time price: 
    powered by: 
url: https://www.makersasylum.com
permalink: pretty
exclude:
- Gruntfile.js
- Gemfile
- Gemfile.lock
- package.json
- README*
- node_modules
- ".gitignore"
