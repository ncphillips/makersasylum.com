---
title: Maker's Asylum
timezone: Asia/Kolkata
url: https://www.makersasylum.com
logo: "/uploads/logo.svg"
phone: "+91 90046 86828"

collections:
  labs:
    output: false
  members:
    output: false
  membership-plans:
    output: false
  posts:
    output: true
    permalink: /blog/:title/
  press:
    output: false
  projects:
    output: true
    permalink: /projects/:title/
  uploads:
    output: true
  events:
    output: true
    permalink: /events/:title/
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
- scope:
    path: ''
    type: pages
  values:
    layout: page
- scope:
    path: ''
    type: projects
  values:
    layout: project
- scope:
    path: ''
    type: events
  values:
    layout: event

permalink: pretty
exclude:
- Gruntfile.js
- Gemfile
- Gemfile.lock
- package.json
- README*
- node_modules
- ".gitignore"
plugins:
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-redirect-from
- jekyll-target-blank
- jekyll-youtube
sass:
  sass_dir: styles/
  style: compressed
